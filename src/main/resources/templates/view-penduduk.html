<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Lihat Data Penduduk</title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>
    <div class="container">
        <h2 th:text="'Lihat Data Penduduk - ' + ${penduduk.nik}"></h2><br></br><br></br>

        <div class="row">
            <div class="col-4">
                <a class="font-weight-bold">NIK</a><br></br>
                <a class="font-weight-bold">Nama</a><br></br>
                <a class="font-weight-bold">Tempat/Tanggal Lahir</a><br></br>
                <a class="font-weight-bold">Alamat</a><br></br>
                <a class="font-weight-bold">RT/RW</a><br></br>
                <a class="font-weight-bold">Kelurahan/Desa</a><br></br>
                <a class="font-weight-bold">Kecamatan</a><br></br>
                <a class="font-weight-bold">Kota</a><br></br>
                <a class="font-weight-bold">Golongan Darah</a><br></br>
                <a class="font-weight-bold">Agama</a><br></br>
                <a class="font-weight-bold">Status Perkawinan</a><br></br>
                <a class="font-weight-bold">Pekerjaan</a><br></br>
                <a class="font-weight-bold">Kewarganegaraan</a><br></br>
                <a class="font-weight-bold">Status Kematian</a><br></br>
            </div>
            <div class="col" >
                <a th:text="${penduduk.nik}"></a><br></br>
                <a th:text="${penduduk.nama}"></a><br></br>
                <a th:text="${penduduk.tempat_lahir} + ', ' + ${penduduk.tanggal_lahir}"></a><br></br>
                <a th:text="${penduduk.keluarga.alamat}"></a><br></br>
                <a th:text="${penduduk.keluarga.rt} + '/' + ${penduduk.keluarga.rw}"></a><br></br>
                <a th:text="${penduduk.keluarga.kelurahan}"></a><br></br>
                <a th:text="${penduduk.keluarga.kecamatan}"></a><br></br>
                <a th:text="${penduduk.keluarga.kota}"></a><br></br>
                <a th:text="${penduduk.golongan_darah}"></a><br></br>
                <a th:text="${penduduk.agama}"></a><br></br>
                <a th:text="${penduduk.status_perkawinan}"></a><br></br>
                <a th:text="${penduduk.pekerjaan}"></a><br></br>
                <a th:text="${penduduk.is_wni==1}? 'WNI' : 'WNA'"></a><br></br>
                <a th:text="${penduduk.is_wafat==1}? 'Wafat' : 'Hidup'"></a><br></br>
            </div>
        </div><br></br><br></br>

        <form th:if="${penduduk.is_wafat} == 0" th:action="@{/penduduk/mati}" method="post" th:object="${penduduk}">
            <div class="form-group">
                <input type="hidden" class="form-control" id="nik" th:value="#{penduduk.nik}" th:field="*{nik}"/>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" id="idKeluarga" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}"/>
            </div>
            <button type="submit" class="btn btn-danger">Nonaktifkan</button>
        </form>

    </div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
