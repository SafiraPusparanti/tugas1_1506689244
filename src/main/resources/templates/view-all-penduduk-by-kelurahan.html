<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/sc-1.4.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/sc-1.4.3/datatables.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#sidukTable').dataTable( {
                "scrollX": true
            } );
        });
    </script>
    <title>Lihat Data Penduduk</title>
</head>
<body>
    <th:block th:include="/fragments/fragment :: header"></th:block>
    <div class="container">
        <h2 th:text="'Lihat Data Penduduk di ' + ${#strings.capitalizeWords(namaKota)} +
        ', Kecamatan ' + ${#strings.capitalizeWords(namaKecamatan)} +
        ', Kelurahan ' + ${#strings.capitalizeWords(namaKelurahan)}"></h2><br></br><br></br><hr></hr>
        <div class="row">
            <div class="col-6"><h5>Penduduk dengan Usia Termuda</h5></div>
            <div class="Col-6"><h5>Penduduk dengan Usia Tertua</h5></div>
        </div>
        <div class="row">
            <div class="col-2">
                <a class="font-weight-bold">NIK</a><br></br>
                <a class="font-weight-bold">Nama</a><br></br>
                <a class="font-weight-bold">Tanggal Lahir</a><br></br>
            </div>
            <div class="col-4" >
                <a th:text="${youngest.nik}"></a><br></br>
                <a th:text="${youngest.nama}"></a><br></br>
                <a th:text="${youngest.tanggal_lahir}"></a><br></br>
            </div>
            <div class="col-2">
                <a class="font-weight-bold">NIK</a><br></br>
                <a class="font-weight-bold">Nama</a><br></br>
                <a class="font-weight-bold">Tanggal Lahir</a><br></br>
            </div>
            <div class="col-4" >
                <a th:text="${oldest.nik}"></a><br></br>
                <a th:text="${oldest.nama}"></a><br></br>
                <a th:text="${oldest.tanggal_lahir}"></a><br></br>
            </div>
        </div><br></br><br></br><hr></hr>

        <table id="sidukTable" class="table table-striped table-responsive-sm">
            <thead>
            <tr>
                <th>No</th>
                <th>NIK</th>
                <th>Nama Lengkap</th>
                <th>Jenis Kelamin</th>
                <th>Tempat Lahir</th>
                <th>Tanggal Lahir</th>
                <th>Golongan Darah</th>
                <th>Agama</th>
                <th>Pekerjaan</th>
                <th>Status Perkawinan</th>
                <th>Kewarganegaraan</th>
                <th>Status Kematian</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="penduduk,iterationStatus: ${penduduks}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${penduduk.nik}"></td>
                <td th:text="${penduduk.nama}"></td>
                <td th:text="${penduduk.jenis_kelamin==0}? 'Laki-laki' : 'Perempuan'"></td>
                <td th:text="${penduduk.tempat_lahir}"></td>
                <td th:text="${penduduk.tanggal_lahir}"></td>
                <td th:text="${penduduk.golongan_darah}"></td>
                <td th:text="${penduduk.agama}"></td>
                <td th:text="${penduduk.pekerjaan}"></td>
                <td th:text="${penduduk.status_perkawinan}"></td>
                <td th:text="${penduduk.is_wni==1}? 'WNI' : 'WNA'"></td>
                <td th:text="${penduduk.is_wafat==1}? 'Wafat' : 'Hidup'"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
