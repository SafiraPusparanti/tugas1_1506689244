<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>SIDUK DKI</title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>
<div class="container">
    <h2>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h2>
    Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta<br></br>
    <hr></hr>
    <br></br><br></br><br></br>

    <h2>Lihat Data Penduduk Berdasarkan NIK</h2>
    <div class="row">
        <div class="col">
            <form action="/penduduk" method="get">
                <div class="input-group">
                    <input type="text" name="nik" class="form-control" placeholder="Search by NIK"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" name="action">
                            <span class="fa fa-search"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <hr></hr>
    <br></br><br></br><br></br>

    <h2>Lihat Data Keluarga Berdasarkan NKK</h2>
    <div class="row">
        <div class="col">
            <form action="/keluarga" method="get">
                <div class="input-group">
                    <input type="text" name="nomor_kk" class="form-control" placeholder="Search by NKK"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" name="action">
                            <span class="fa fa-search"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div><div class="col"></div>
    </div>
</div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
