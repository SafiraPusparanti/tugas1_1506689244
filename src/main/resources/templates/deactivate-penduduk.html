<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Deaktivasi Penduduk</title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>
<div class="container">
    <h2 th:text="'Deaktivasi Penduduk - ' + ${penduduk.nik}"></h2>
    <form th:action="@{/penduduk/mati}" method="post" th:object="${penduduk}">
        <div class="form-group">
            <label for="deactivation" th:text="'Nonaktifkan penduduk - ' + ${penduduk.nik}"></label>
            <input type="hidden" class="form-control" id="deactivation" th:value="1" th:field="*{is_wafat}"/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="nik" th:value="${penduduk.nik}" th:field="*{nik}"/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="idKeluarga" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}"/>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
