<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Lihat Data Penduduk</title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>
<div class="container">
    <h2 th:text="'Lihat Data Penduduk Berdasarkan Kota'"></h2><br></br><br></br>

    <div class="row"><div class="col">
    <form action="/penduduk/cari" method="get">
        <label for="kt" class="font-weight-bold">Kota/Kabupaten</label>
        <select class="form-control" id="kt" name="kt">
            <div th:each="kota,iterationStatus: ${kotas}">
                <option th:value="${kota.id}" th:text="${kota.nama_kota}">
                    <input type="hidden" name="namaKota" th:value="${kota.nama_kota}"/>
                </option>
            </div>
        </select><br></br><br></br>
        <button type="submit" class="btn btn-primary">Lihat</button>
    </form>
    </div><div class="col"></div></div>
</div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
