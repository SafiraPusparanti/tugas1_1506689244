<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Lihat Data Penduduk</title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>
<div class="container">
    <h2 th:text="'Lihat Data Penduduk Berdasarkan Kelurahan di ' + ${#strings.capitalizeWords(namaKota)} +
    ', Kecamatan ' + ${#strings.capitalizeWords(namaKecamatan)}"></h2><br></br><br></br>

    <div class="row"><div class="col">
        <form action="/penduduk/cari" method="get">
            <div class="form-group">
                <input type="hidden" name="kt" th:value="${idKota}"/>
                <label for="namaKota" class="font-weight-bold">Kota/Kabupaten</label>
                <Select class="form-control" id="namaKota" name="namaKota" disabled="true">
                    <option th:value="${namaKota}" th:text="${#strings.capitalizeWords(namaKota)}"></option>
                </Select>
            </div>
            <div class="form-group">
                <input type="hidden" name="kc" th:value="${idKecamatan}"/>
                <label for="namaKecamatan" class="font-weight-bold">Kecamatan</label>
                <Select class="form-control" id="namaKecamatan" name="namaKecamatan">
                    <option th:value="${namaKecamatan}" th:text="${#strings.capitalizeWords(namaKecamatan)}" selected="selected" disabled="true"></option>
                    <div th:each="kecamatan,iterationStatus: ${kecamatans}">
                        <div th:unless="${kecamatan.id} == ${idKecamatan}">
                            <option th:text="${kecamatan.nama_kecamatan}" disabled="true"></option>
                        </div>
                    </div>
                </Select>
            </div>
            <div class="form-group">
                <label for="kl" class="font-weight-bold">Kelurahan</label>
                <select class="form-control" id="kl" name="kl">
                    <div th:each="kelurahan,iterationStatus: ${kelurahans}">
                        <option th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">
                            <input type="hidden" name="namaKelurahan" th:value="${kecamatan.nama_kelurahan}"/>
                        </option>
                    </div>
                </select>
            </div><br></br><br></br>
            <button type="submit" class="btn btn-primary">Lihat</button>
        </form>
    </div><div class="col"></div></div>
</div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
