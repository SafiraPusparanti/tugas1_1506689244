<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Header</title>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">SI Kependudukan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a th:class="${activeNav == 'index'}? 'nav-item nav-link active' : 'nav-item nav-link'" href="/">Home</a>
                    <a th:class="${activeNav == 'cari'}? 'nav-item nav-link active' : 'nav-item nav-link'" href="/penduduk/cari">Cari Data</a>
                    <a th:class="${title == 'Tambah Penduduk'}? 'nav-item nav-link active' : 'nav-item nav-link'" href="/penduduk/tambah">Tambah Penduduk</a>
                    <a th:class="${title == 'Tambah Keluarga'}? 'nav-item nav-link active' : 'nav-item nav-link'" href="/keluarga/tambah">Tambah Keluarga</a>
                </div>
            </div>
        </nav>
        <br></br><br></br>
    </div>
    <div th:fragment="footer">
        <br></br><br></br><br></br><br></br>
    </div>
</body>
</html>
