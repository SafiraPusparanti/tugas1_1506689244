<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Tambah Penduduk</title>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="container">
    <h2>Tambah Penduduk</h2>

    <form action="/penduduk/tambah/submit" method="post" th:object="${penduduk}">
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}"/>
        </div>
        <div class="form-group">
            <label for="tempatLahir">Tempat Lahir</label>
            <input type="text" class="form-control" id="tempatLahir" th:field="*{tempatLahir}"/>
        </div>
        <div class="form-group">
            <label for="tanggalLahir">Tanggal Lahir</label>
            <input type="text" class="form-control" id="tanggalLahir" th:field="*{tanggalLahir}"/>
        </div>
        <div class="form-group">
            <label for="golonganDarah">Golongan Darah</label>
            <select class="form-control" id="golonganDarah" th:field="*{golonganDarah}">
                <option th:value="'AB'">AB</option>
                <option th:value="'A'">A</option>
                <option th:value="'B'">B</option>
                <option th:value="'O'">O</option>
            </select>
        </div>
        <div class="form-group">
            <label for="agama">Agama</label>
            <input type="text" class="form-control" id="agama" th:field="*{agama}"/>
        </div>
        <div class="form-group">
            <label for="statusPerkawinan">Status Perkawinan</label>
            <select class="form-control" id="statusPerkawinan" th:field="*{statusPerkawinan}">
                <option th:value="'Kawin'">Kawin</option>
                <option th:value="'Belum Kawin'">Belum Kawin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pekerjaan">Pekerjaan</label>
            <input type="text" class="form-control" id="pekerjaan" th:field="*{pekerjaan}"/>
        </div>
        <div class="form-group">
            <label for="statusKewarganegaraan">Status Kewarganegaraan</label>
            <select class="form-control" id="statusKewarganegaraan" th:field="*{isWni}">
                <option th:value="1">WNI</option>
                <option th:value="0">WNA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="statusKematian">Status Kematian</label>
            <select class="form-control" id="statusKematian" th:field="*{isWafat}">
            <option th:value="1">Hidup</option>
            <option th:value="0">Mati</option>
            </select>
        </div>
        <div class="form-group">
            <label for="statusDalamKeluarga">Status dalam Keluarga</label>
            <input type="text" class="form-control" id="statusDalamKeluarga" th:field="*{statusDalamKeluarga}"/>
        </div>
        <div class="form-group">
            <label for="idKeluarga">ID Keluarga</label>
            <input type="text" class="form-control" id="idKeluarga" th:field="*{idKeluarga}"/>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>
</body>
</html>
