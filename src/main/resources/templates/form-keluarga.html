<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title th:text="${title}"></title>
</head>
<body>
<th:block th:include="/fragments/fragment :: header"></th:block>

<div class="container">

    <h2 th:text="${title}"></h2><br></br><br></br>

    <form th:action="${action}" method="post" th:object="${keluarga}">
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" th:value="#{keluarga.id}" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" id="nomorKk" th:value="#{keluarga.nomor_kk}" th:field="*{nomor_kk}"/>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" class="form-control" id="alamat" th:value="#{keluarga.alamat}" th:field="*{alamat}" required="true"/>
        </div>
        <div class="form-group">
            <label for="rt">Nomor RT</label>
            <input type="text" class="form-control" id="rt" th:value="#{keluarga.rt}" th:field="*{rt}" required="true"/>
        </div>
        <div class="form-group">
            <label for="rw">Nomor RW</label>
            <input type="text" class="form-control" id="rw" th:value="#{keluarga.rw}" th:field="*{rw}" required="true"/>
        </div>
        <div class="form-group">
            <label for="kelurahan">Kelurahan</label>
            <input type="text" class="form-control" id="kelurahan" th:value="#{keluarga.kelurahan}" th:field="*{kelurahan}" required="true"/>
        </div>
        <div class="form-group">
            <label for="kecamatan">Kecamatan</label>
            <input type="text" class="form-control" id="kecamatan" th:value="#{keluarga.kecamatan}" th:field="*{kecamatan}"/>
        </div>
        <div class="form-group">
            <label for="kota">Kota/Kabupaten</label>
            <select class="form-control" id="kota" th:field="*{id_kota}">
                <div th:each="kota,iterationStatus: ${kotas}">
                    <div th:if="${kota.nama_kota == keluarga.kota}">
                        <option th:value="${kota.id}" th:text="${kota.nama_kota}" selected="selected"></option>
                    </div>
                    <div th:unless="${kota.nama_kota == keluarga.kota}">
                        <option th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
                    </div>
                </div>
            </select>
        </div><br></br>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>
<th:block th:include="/fragments/fragment :: footer"></th:block>
</body>
</html>
